<main class="bd-masthead" id="content" role="main">

    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8" id="cadastro">
            <form id="formCadastro">
                <div class="form-group">

                    <!-- Nome -->
                    <label for="txtName">Nome do candidato</label>
                    <input type="text" class="form-control" id="txtName" aria-describedby="emailHelp"
                           placeholder="Insira o nome do candidato aqui">

                    <!-- Nome -->
                    <label for="txtEmail">E-mail do candidato</label>
                    <input type="text" class="form-control" id="txtEmail" aria-describedby="emailHelp"
                           placeholder="Insira o e-mail do candidato aqui">

                    <!-- Sexo -->
                    <label for="txtSexo">Sexo</label>
                    <input type="text" class="form-control" id="txtSexo" aria-describedby="sexoHelp"
                           placeholder="Insira o sexo do candidato aqui">

                    <!-- Data de nascimento -->
                    <label for="txtNascimento">Nascimento</label>
                    <input type="text" class="form-control" id="txtNascimento"
                           placeholder="Insira o nascimento do candidato aqui">

                    <!-- CPF -->
                    <label for="txtCpf">CPF</label>
                    <input type="text" class="form-control" id="txtCpf" aria-describedby="cpfHelp"
                           placeholder="Insira o CPF do candidato aqui">

                    <!-- CadJus -->
                    <label for="txtCadjus">CadJus</label>
                    <input type="text" class="form-control" id="txtCadjus"
                           placeholder="Insira o CadJus do candidato aqui">

                    <!-- Estado -->
                    <label for="estados">Estado</label>
                    <select class="form-control" id="estados">
                        <option value=""></option>
                    </select>

                    <!-- Cidade -->
                    <label for="cidades">Cidade</label>
                    <select class="form-control" id="cidades">
                    </select>

                    <!-- Rua -->
                    <label for="txtBairro">Bairro</label>
                    <input type="text" class="form-control" id="txtBairro"
                           placeholder="ex: Jardim das Bandeiras">

                    <!-- Rua -->
                    <label for="txtRua">Rua</label>
                    <input type="text" class="form-control" id="txtRua"
                           placeholder="ex: Rua dos Perdizes">

                    <!-- Número -->
                    <label for="txtNumero">Número</label>
                    <input type="text" class="form-control" id="txtNumero"
                           placeholder="ex: 164">

                    <!-- Senha -->
                    <label for="txtSenha">Senha (para futuras alterações)</label>
                    <input type="password" class="form-control" id="txtSenha">
                </div>

                <button id="submit" type="submit" class="btn btn-primary">Cadastrar</button>
                <button id="edit" type="button" class="btn btn-info">Editar</button>
                <button id="remove" type="button" class="btn btn-danger">Remover</button>
                <button id="cancel" type="button" class="btn btn-light">Cancelar</button>

            </form>
        </div>
        <div class="col-md-2">
        </div>

    </div>

    <div class="row">
        <div class="col-md-12">
            <span id="spanStatus"></span>

            <table id="candidates-table">
                <tr>
                    <td>Nome</td>
                    <td>Sexo</td>
                    <td>Nascimento</td>
                    <td>Rua</td>
                    <td>Número</td>
                    <td>Cidade</td>
                    <td>Estado</td>
                    <td>CPF</td>
                    <td>CadJus</td>
                    <td>E-mail</td>
                    <td>Ação</td>
                </tr>
            </table>
        </div>
    </div>
</main>

<script src="js/view/CandidatesView.js"></script>

</body>

</html>
